<html lang="en">
<head>

<body>

        //onfocus(html elementine basılınca), onblur(html elementinden çekince) inputlarda
        //onkeyup tuştan kalkınca, onkeydown tuşa basınca
        //fonksiyon gibi oluşturulmuş scopelardaki değişenlere yalnızca bunun içinden erişilebilir, dışarıdan erişilemez
        var global = "global Hocam"
        function Scope() {

            b = 40 //bu değişkeni js global olarak algılar çünkü bir ataması yok var, let gibi
            //bu yüzden dışarıdan erişilebilir.
            document.getElementById("result").style.color="red"
        }

        //text.replace("/Merhaba/i", "Selam") olursa büyük küçük harf duyarsız olur
        //text.replace("/Merhaba/gi", "Selam") olursa büyük küçük harf duyarsız olur ve tüm merhabayı değiştirir

        let a = 0.5
        let b =0.8
        let c = (a*10 +b*10)/10 //gibi
        console.log(a + "hhaaa" + b + a) //js bunu string yapıyo b + a yı yapmıyo yanyana koyuyo
