<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="formBegin" name="formBegin">
        Username: <input type="text" id="username" name="username">
        Password: <input type="text" id="pass" name="pass">
        <button type="button" onclick="printScreen()">Click</button>
    </form>
    <p id="result"></p>

    <script>
        function printScreen() {
            let valueForm , result
            result = document.getElementById("result")
            valueForm=document.forms[0].length // 0.cı formu getir. formları böyle çağırıyoruz, lenght formda kaç eleman var onu gösteriyor
            valueForm=document.forms[0].username.value; // formdaki username id'li elementin değerine ulaştı
            valueForm=document.formBegin.username.value // formun name'inden ulaştı
            //document.formBegin.username.name dersek nameini çekeriz
            //valueForm=document.forms[0].elements[0].value ile de formun ilk elemanının değerine ulaşırız
            result.innerHTML = valueForm
        }
    </script>
</body>

</html>
