<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="bulb.jpg" width="100" height="100" id="picture" onmouseover="mOver(this)" onmouseout="mOut(this)" alt="">
    <input type="text" name="username" id="username" onchange="changeFunction()" onfocus="focused(this)">
    <div id="demo">JavaScript</div>
    <p id="result"></p>

    <script>
        function changeFunction() { //dışarı tıklandıgında change eventi tetiklenir
            var getInput = document.querySelector('#username')
            getInput.value = getInput.value.toUpperCase();
        }

    function mOver(arg) {//üzerine gelince
        arg.src = "bulb2.png"
    }
    function mOut(arg) {//üzerinden çekince
        arg.src = "bulb.jpg"
    }

    const pic = document.querySelector('#picture')
    //aynı olayın farklı versionu
    pic.onmouseover = function () {
        this.src = "bulb2.png"
    }
    pic.onmouseout = function () {
        this.src = "bulb.jpg"
    }

    pic.onmousemove = function () { //fareyle nesnenin üzerinde hareket edersek çalışır
        
    }
    const demo = document.querySelector('#demo')

    demo.onmousedown = function () {//tıklandıgında ve tıklı halde çalışır
        this.style.backgroundColor = "blue";
        this.innerHTML = "Merhaba"
    }
    demo.onmouseup = function () {
        this.style.backgroundColor ="green"
        this.innerHTML="güle güle"
    }
    demo.ondblclick = function () {
        this.style.backgroundColor ="yellow"
        this.innerHTML="çift tıkladın"
    }
    function focused(arg) {//odaklandıgında çalışır
        arg.style.backgroundColor = "grey";
        arg.style.padding="12px"
        arg.style.color = "white"
        arg.style.width = "300px"
    }
    var getInput = document.querySelector('#username')
    var result = document.querySelector('#result')
    getInput.onkeydown = function () {
        result.innerHTML = "bir tuşa bastın"
    }
    getInput.onkeyup = function () {
        result.innerHTML = "tuştan elini kaldırdın"
    }
    </script>
    <style>
        #demo{
            width: 200px;
            height: 60px;
            color: white;
            background-color: crimson;
            padding: 16px;
        }
    </style>
</body>
</html>
