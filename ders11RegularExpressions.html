<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
<script>
    let text= "Javascript ile HTML ve CSS çok önemli dillerdir."
    // konu için regular expressions hakkında araştırma yapılabilir
    // .search(//) bir stringin içinde aranan değerin olup olmadığını gösterir -1 yok konum var demek
    // i koyarsak büyük harf küçük harf duyarsız olur, g koyarsak tüm metinde arama yapar
    // n harfi birden fazla satırda arama yaparken kullanılır
    // replace ile de değişiklik yaparız
    // \d bir rakam bul demek
    // .match() returns an array of matches. text.match(/ain/g);
document.getElementById("result").innerHTML = text.search(/javascript/i)
    // /Jav/.test(text) ifadesi Jav text'in içinde varsa true verir
    // .exec varsa kelimeyi döndürür yoksa null döndürür
</script>
</body>
</html>
