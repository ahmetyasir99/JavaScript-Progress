<body>
    <button type="button" onclick="boxes()">Buton</button>
    <p id="result"></p>
    <script>
        //1. alertler
        alert("uyarı")
        //2. onay kutuları
        let result;
        result = document.getElementById("result");
        function boxes() {
            let message, getValue;
            getValue = prompt("lütfen dersin adını giriniz\nÖrneğin: JS","varsayılan") //kullanıcıdan girdi alan kutucuk
            if(getValue ==null || getValue ==""){
                message = "bu alan boş bırakılamaz";
            }else if (getValue =="JS"){
                message = "dersin adı" + getValue
            }
            // if(confirm("Silmek istediğinize emin misiniz?")==true){
            //     message = "seçilen öğe silindi"
            // }else{
            //     message= "öğe silinmedi"
            // }
            result.innerHTML = message;
        }
    </script>
</body>
