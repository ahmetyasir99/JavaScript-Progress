        function openWindow() {
            newWindow = window.open("","new window","width=600, height=400") //yeni pencere açar (url,hangi nesne,boyutlar)
            newWindow.document.write("bu pencere açıldı") //açılan pencereye yazı yazdık
            newWindow.open("https://www.javascript.com") //açılan pencerede bir websitesi gösterir
        }
        function resizeWindow() {
            newWindow.resizeTo()//yeniden boyutlandırır
        }
        function moveWindow() {
            newWindow.moveTo() //x ve y olarak pencereyi taşır
        }
        function closeWindow() {
            newWindow.close() //pencereyi kapatır
        }
